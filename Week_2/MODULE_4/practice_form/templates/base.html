<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base Template{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">

    <!-- Header Section -->
    <header class=" container  mx-auto">
      <nav class="flex items-center justify-between bg-gray-100 px-5 py-4 ">
        <!-- Navbar Brand -->
        <div>
          <a class="text-lg font-bold text-gray-800" href="#">Titer</a>
        </div>

        <!-- Navbar Links -->
        <div id="navbarNavAltMarkup" class="flex space-x-4">
          <a class="text-gray-700 hover:text-gray-900 py-2 px-4" href="{% url 'home' %}">Home</a>
          <a class="text-gray-700 hover:text-gray-900 py-2 px-4" href="{% url 'application' %}">Application</a>
          <a class="text-gray-700 hover:text-gray-900 py-2 px-4" href="#">Login</a>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto flex flex-col items-center justify-center min-h-screen bg-gray-100 p-10 rounded-lg shadow-md">
      {% block main %}
      <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Welcome to the Main Section</h1>
        <p class="text-gray-600">Your content will appear here.</p>
      </div>
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

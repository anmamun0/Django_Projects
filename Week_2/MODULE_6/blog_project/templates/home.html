{%extends 'base.html'%}

{% block content%}

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
    {% for post in data %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-4"> 

                <h5 class="text-2xl font-bold pb-2 text-gray-800">{{ post.title }}</h5>
                <p class="text-gray-600 py-2 text-sm">{{ post.content | truncatechars:100 }} </p>
                <p class="py-2 text-blue-700 text-sm font-semibold"> Author: {{ post.author.name }}</p>

                <!-- Categories -->
                <div class="category flex flex-wrap gap-2 mt-4">
                    {% for cat in post.category.all %}
                    <span class="px-3 py-1 rounded-full border border-gray-300 text-gray-700 text-xs">
                        {{ cat }}
                    </span>
                    {% endfor %}
                </div>

                <!-- Link -->
                <a href="{% url 'edit_post' post.id %}" class="mt-4 inline-block bg-blue-500 text-white text-sm font-semibold px-4 py-2 rounded hover:bg-blue-600 transition">
                    Edit
                </a>

                <a href="{% url 'delete_post' post.id%}" class="mt-4 inline-block bg-red-500 text-white text-sm font-semibold px-4 py-2 rounded hover:bg-red-600 transition">
                    Delete
                </a>
            </div>
        </div>
    {% endfor %}
</div>



{% endblock %}

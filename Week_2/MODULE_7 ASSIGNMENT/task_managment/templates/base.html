<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Header</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body class="bg-gray-50 justify-items-center" style="background-color: rgb(238, 238, 238);">

    <!-- Header Section -->
    <header class="container bg-gray-800 text-white rounded ">
      <div class="container mx-auto px-4 md:flex justify-between">
        <div class="flex justify-between items-center py-4">
          <!-- Logo -->
          <a href="{% url  'homepage' %}" class="text-2xl font-bold hover:text-gray-300">Task Menagement</a>

          <!-- Mobile Menu Toggle Button -->
          <button 
            id="navbarToggle" 
            class="lg:hidden text-gray-400 hover:text-white focus:outline-none"
            aria-label="Toggle navigation"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>

        <!-- Navigation Menu -->
        <div 
          id="navbarMenu" 
          class="hidden flex-col lg:flex lg:flex-row lg:justify-between lg:items-center lg:space-x-6  py-4 "
        >
          <!-- Navigation Links -->
          <ul class="flex flex-col lg:flex-row lg:space-x-6  ">
            <li><a href="{% url  'add_task' %}" class="hover:text-gray-300 py-2">Add Task</a></li>
            
            <li><a href="{% url  'add_category' %}" class="hover:text-gray-300 py-2">Add Category</a></li>

            <li><a href="{% url  'homepage' %}" class="hover:text-gray-300 py-2">Show Task</a></li> 
          </ul>
 
        </div>
      </div>
    </header>
    <div class="container justify-items-center p-2 mt-12 mb-32"  >
      {% block content%}

      {% endblock %}
  </div>


    <!-- Add the script at the end of the body -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');

        // Ensure the toggle button and menu exist
        if (navbarToggle && navbarMenu) {
          navbarToggle.addEventListener('click', function () {
            navbarMenu.classList.toggle('hidden');
          });
        }
      });
    </script>

  </body>
</html>

{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md"> 
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
        create a new account
      </a>
    </p>

    <form class="mt-8 space-y-6"  method="post">
        {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                {% csrf_token %}
                <!-- {{form|crispy}} -->
                
                    {% for fm in form%}
                        {{fm.label_tag}}
                        {{fm}}
                        {{fm.errors|striptags}}
                    {% endfor %}
                        
            </div>   

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember_me" name="remember_me" type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
            </div>
        
            <div class="text-sm">
                <a href="{% url 'request_otp' %}" class="font-medium text-blue-600 hover:text-blue-500"> Forgot your password? </a>
            </div>
        
        </div>
        <div>
            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            > Sign In </button>
        </div>

    </form>
  </div>
</div>
{% endblock %}

{% extends 'base_edit_profile.html' %}
{% load crispy_forms_tags %}

{% block form_content %}
 
<div class="min-h-screen  items-center justify-center  p-8 "> 
        <h1 class="text-2xl   font-semibold text-gray-800 mb-6">Basic Info</h1>

        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            <!-- {{from | crispy }} -->
            {% for field in form %}
                <div class="flex flex-row items-center space-x-4">
                    <label for="{{field.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3"> {{ field.label }} </label>
                    <div class="mt-1 w-2/3"> {{ field }} </div>
                </div>
                
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}

            {% endfor %}

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow-md">
                Save Edit</button>
        </form> 
</div>



{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Header</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
  </head>
  <body class="bg-[#F1F1F2] justify-items-center" style="background-color: rgb(249, 249, 249);">

    <!-- Header Section -->
    <header class="container text-black  rounded ">
      <div class="container mx-auto px-4 md:flex justify-between">
        <div class="flex justify-between items-center py-4">
          <!-- Logo -->
          <a href="#" class="text-4xl font-bold hover:text-gray-300 italic">HaHa</a>

          <!-- Mobile Menu Toggle Button -->
          <button 
            id="navbarToggle" 
            class="lg:hidden text-gray-400 hover:text-white focus:outline-none"
            aria-label="Toggle navigation"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>

        <!-- Navigation Menu -->
        <div 
          id="navbarMenu" 
          class="hidden flex-col lg:flex lg:flex-row lg:justify-between lg:items-center lg:space-x-6  py-4 "
        >
          <!-- Navigation Links -->
          <ul class="flex flex-col lg:flex-row lg:space-x-6  ">
              <li><a href="{% url 'homepage' %}" class="hover:text-violet-600py-2">Home</a></li> 
              
            {% if user.is_authenticated %}
              <li><a href="{% url 'add_category' %}" class="hover:text-violet-600 py-2">Add Category</a></li>
              <li><a href="{% url 'add_post' %}" class="hover:text-violet-600 py-2">Add Post</a></li>
              <li><a href="{% url 'logout' %}" class="hover:text-violet-600 py-2">Logout</a></li>
            {% else %}
              <li><a href="{% url 'register' %}" class="hover:text-violet-600py-2">Register</a></li> 
              <li><a href="{% url 'login' %}" class="hover:text-violet-600py-2">Login</a></li> 
            {% endif %}
          </ul>

          <!-- Search Form -->
          <form class="flex  lg:mt-0 lg:ml-6 " role="search">
            <input 
              type="search" 
              placeholder="Search" 
              class="form-input px-4 py-2 rounded-l-md text-gray-800 "
              aria-label="Search"
            />
            <button 
              class="bg-violet-500 px-4 py-2 text-white rounded-r-md hover:bg-violet-600" 
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </header>
    <div class="container ">
      {% block content%}
      {% endblock %}
  </div>























  <footer class=" text-gray-800 py-12 pt-20">
    <div class="container mx-auto px-6">
         

        <!-- Bottom Section (Copyright) -->
        <div class="text-center mt-12 text-gray-600 text-sm">
            <p>Â© 2024 Blog Name. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<!-- Font Awesome CDN for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>



    <!-- Add the script at the end of the body -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');

        // Ensure the toggle button and menu exist
        if (navbarToggle && navbarMenu) {
          navbarToggle.addEventListener('click', function () {
            navbarMenu.classList.toggle('hidden');
          });
        }
      });
    </script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Header</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body class="bg-gray-50 justify-items-center" style="background-color: rgb(249, 249, 249);">

    <!-- Header Section -->
    <header class="container  bg-gray-800 text-white rounded ">
        <div class="container mx-auto px-4  flex justify-between">
            <div class="flex justify-between items-center py-4">
                <a href="#" class="text-2xl font-bold hover:text-gray-300">My Website</a>
            </div> 
            
            <div  id="navbarMenu" class="flex lg:flex-row lg:justify-between lg:items-center lg:space-x-6  py-4 " > 
                <ul class="flex lg:flex-row lg:space-x-6  gap-2">
                  <li><a href="{% url 'homepage' %}" class="hover:text-gray-300 py-2">Home</a></li>
                  
                  {% if user.is_authenticated %}
                    <li><a href="{%url 'profile' %}" class="hover:text-gray-300 py-2">Profile</a></li>
                    <li><a href="{% url 'logout' %}" class="hover:text-gray-300 py-2">Logout</a></li>
                 {% else %}
                    <li><a href="{% url 'login' %}" class="hover:text-gray-300 py-2">Log in</a></li>
                    <li><a href ="{% url 'signup' %}" class="hover:text-gray-300 py-2">Sign up</a></li>
                  {% endif %}


                </ul> 
            </div>
        </div>
    </header>




    <div class="container justify-items-center p-2 mt-12">
      <!-- user Pass:  123#sasDFasdf134 -->
      {% block content%}












      {% endblock %}
  </div>



 
  </body>
</html>
